name: ğŸŒ Deploy GHOSTCORE Portal to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ”§ Build PWA
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¤— Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
          with:
          node-version: '20'
              cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸŒ¾ Build Portal
        run: npm run build

      - name: ğŸ”š Disable Jekyll
        run: touch dist/.nojekyll

      - name: ğŸ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Deployment Complete
        run: echo "GHOSTCORE portal deployed!"
