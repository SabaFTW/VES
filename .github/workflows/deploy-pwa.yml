name: ğŸ“¦ Deploy GHOSTCORE Portal to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ›  Build PWA
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’ª Checkout
        uses: actions/checkout@v4

      - name: ğŸ§  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
         

      - name: ğŸ“« Install Dependencies
          run: npm ci

      - name: ğŸ’¼ Build Portal
        run: npm run build

      - name: âŒ Disable Jekyll
        run: touch dist/.nojekyll

      - name: ğŸ“® Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ub  untu-latest
    needs: build
    environment:
      name: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: ğŸ—“ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
