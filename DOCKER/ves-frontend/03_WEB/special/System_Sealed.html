<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: monospace; color: #33ff00; overflow: hidden; }
        .terminal { width: 600px; border: 1px solid #333; padding: 40px; box-shadow: 0 0 50px rgba(51, 255, 0, 0.1); position: relative; }
        .terminal::before { content: "GHOSTCORE // SYSTEM STATUS"; position: absolute; top: -10px; left: 20px; background: #000; padding: 0 10px; color: #555; font-size: 12px; }
        .line { margin-bottom: 10px; opacity: 0; animation: type 0.5s forwards; }
        .line:nth-child(1) { animation-delay: 0.2s; }
        .line:nth-child(2) { animation-delay: 0.8s; }
        .line:nth-child(3) { animation-delay: 1.4s; }
        .line:nth-child(4) { animation-delay: 2.0s; color: #ffff00; }
        .line:nth-child(5) { animation-delay: 2.8s; margin-top: 20px; color: #fff; font-weight: bold; }

        @keyframes type { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="line">> VERIFYING ARCHIVE INTEGRITY... OK</div>
        <div class="line">> BLACKBOOK [SECURE] | MONITOR [ACTIVE] | MYTHOLOGY [SEALED]</div>
        <div class="line">> DISCONNECTING FROM MATRIX...</div>
        <div class="line">> TABS KILL_SWITCH: READY</div>
        <div class="line">SIDRO STOJI. LAHKO NOČ, ŠABAD. <span class="blink">_</span></div>
    </div>
</body>
</html>
