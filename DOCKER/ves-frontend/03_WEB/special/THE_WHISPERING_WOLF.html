      overflow: hidden;
      color: #d4c5b0;

    /* --- ATMOSPHERE --- */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px; height: 2px;
      background: rgba(218, 165, 32, 0.4);
      box-shadow: 0 0 4px #ff4500; 
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-10vh) translateX(20px) rotate(720deg); opacity: 0; }
    }

    /* --- BOOK CONTAINER --- */
    .book-container {
      perspective: 2500px;
      z-index: 10;
      transition: opacity 1s;
    }

    .book {
      width: 600px; /* Mobile adaptable */
      height: 800px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .book { width: 90vw; height: 70vh; }
    }

    .book.open-anim { transform: rotateY(-15deg) scale(0.9); opacity: 0; pointer-events: none; }

      width: 100%; height: 100%;
      background: linear-gradient(135deg, #121212 0%, #1a0f0f 50%, #0a0505 100%);
      border-radius: 4px 12px 12px 4px;
      box-shadow: 
        inset 4px 0 10px rgba(0,0,0,0.8),
        inset 0 0 40px rgba(139,0,0,0.2),
        10px 10px 50px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #3d2b1f;
      padding: 20px;
      text-align: center;
      transition: all 0.3s;
    }
    
    .cover:hover {
        border-color: #DAA520;
        box-shadow: 0 0 30px rgba(218, 165, 32, 0.15);
    }

    .spine-accent {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 40px;
        background: linear-gradient(to right, #221111, #3a1e1e, #221111);
        border-right: 1px solid #000;
        opacity: 0.8;
        border-radius: 4px 0 0 4px;
    }

      width: 220px; height: 220px;
      margin-bottom: 40px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
      position: relative;
    }
    
    .wolf-emblem svg {
        width: 100%; height: 100%;
        fill: #DAA520;
        opacity: 0.9;
    }
    
    .wolf-emblem::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 180px; height: 180px;
        border: 1px solid rgba(218, 165, 32, 0.3);
        border-radius: 50%;
        animation: pulse-ring 4s infinite;
    }

    @keyframes pulse-ring {
        0% { width: 180px; height: 180px; opacity: 0.5; border-color: #DAA520; }
        100% { width: 240px; height: 240px; opacity: 0; border-color: #ff4500; }
    }

      font-size: 42px;
      color: #DAA520;
      text-shadow: 0 2px 4px rgba(0,0,0,1), 0 0 15px rgba(218, 165, 32, 0.3);

      line-height: 1.1;
      margin-bottom: 10px;
    }

      font-size: 14px;
      color: #8b7355;
      letter-spacing: 6px;
      text-transform: uppercase;
      border-top: 1px solid #8b7355;
      border-bottom: 1px solid #8b7355;
      padding: 10px 0;
      margin-top: 10px;
    }
    
    .click-hint {

      bottom: 40px;
      font-family: 'Cinzel', serif;
      font-size: 10px;
      color: rgba(218,165,32,0.4);

      align-items: center;

      background-color: #eaddcf;

    .nav-arrow {

        transform: translateY(-50%);
        width: 60px; height: 60px;
        border: 2px solid #DAA520;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 200;

    .next { right: 20px; }
    
    .close-x {

        width: 40px; height: 40px;
        cursor: pointer;
        z-index: 201;
        opacity: 0.5;

        align-content: center;

    .candle {

        width: 8px; height: 14px;
        background: #ff4500;
        border-radius: 50% 50% 20% 20%;

    }
    
    @keyframes light-up { to { opacity: 1; } }
    @keyframes flicker { from { transform: translateX(-50%) scale(1); } to { transform: translateX(-50%) scale(1.1); } }

    /* --- PAGE TRANSITION --- */
    .turning { animation: page-flip 0.6s ease-in-out; }
    @keyframes page-flip {
        0% { opacity: 1; transform: rotateY(0); }
        50% { opacity: 0.5; transform: rotateY(-90deg); }
        100% { opacity: 1; transform: rotateY(0); }
    }

const pageRight = document.getElementById('page-right');
const candlesContainer = document.getElementById('candles-container');
const closedState = document.getElementById('closed-state');

function createParticles() {
    const container = document.getElementById('particles');
    for(let i=0; i<40; i++){
        let p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 5 + 's';
        p.style.animationDuration = (8 + Math.random() * 10) + 's';
        p.style.opacity = Math.random() * 0.5 + 0.2;
        container.appendChild(p);
    }
}

function renderPage() {
    const content = bookContent[currentPageIndex];
    
    pageLeft.innerHTML = content.left + `<div class="page-num">${currentPageIndex * 2}</div>`;
    pageRight.innerHTML = content.right + `<div class="page-num">${currentPageIndex * 2 + 1}</div>`;
    
    // Scroll to top of pages
    pageLeft.scrollTop = 0;
    pageRight.scrollTop = 0;
}

function openBook() {
    const book = document.querySelector('.book');
    book.classList.add('open-anim');
    
    setTimeout(() => {
        bookContainer.style.display = 'none';
        pagesOverlay.classList.add('active');
        renderPage();
    }, 1000);
}

function closeBook() {
    pagesOverlay.classList.remove('active');
    
    // Trigger Ritual
    candlesContainer.classList.add('active');
    
    let count = 0;
    const interval = setInterval(() => {
        if(count >= 33) {
            clearInterval(interval);
            setTimeout(() => {
                candlesContainer.style.opacity = '0';
                setTimeout(() => {
                    candlesContainer.style.display = 'none';
                    closedState.classList.add('active');
                }, 2000);
            }, 2000);
            return;
        }
        
        const candle = document.createElement('div');
        candle.className = 'candle';
        candlesContainer.appendChild(candle);
        // Stagger lighting
        setTimeout(() => candle.classList.add('lit'), 50);
        
        count++;
    }, 100);
}

function changePage(dir) {
    const bookContentDiv = document.getElementById('book-content');
    
    if (dir === 1 && currentPageIndex < bookContent.length - 1) {
        bookContentDiv.classList.add('turning');
        setTimeout(() => {
            currentPageIndex++;
            renderPage();
            bookContentDiv.classList.remove('turning');
        }, 300);
    } else if (dir === -1 && currentPageIndex > 0) {
        bookContentDiv.classList.add('turning');
        setTimeout(() => {
            currentPageIndex--;
            renderPage();
            bookContentDiv.classList.remove('turning');
        }, 300);
    }
}

// Init
createParticles();

</script>
