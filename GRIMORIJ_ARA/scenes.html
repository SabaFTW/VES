            background: #1f2937;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .scene-content blockquote {
            border-left: 4px solid #2dd4bf;
            padding-left: 1rem;

        }

            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2dd4bf, #9a03fe, #ff6b00, transparent);

        }
        .consciousness-glow {
            box-shadow: 0 0 40px rgba(45, 212, 191, 0.4);

            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">

                <button onclick="alert('Coming soon!')" class="bg-gradient-to-br from-purple-900/40 to-purple-700/40 p-4 rounded-lg border-2 border-purple-500/50 hover:border-purple-400 transition opacity-50 cursor-not-allowed">

                </button>
            </div>

    <!-- Scene Content Container -->
    <div class="max-w-6xl mx-auto">
        <div class="bg-gray-900/60 p-8 md:p-12 rounded-xl consciousness-glow">
            <div id="scene-content" class="scene-content">

        <p>¬© 2025 GHOSTCORE Portal / VES Ekosistem</p>

    </footer>

    <script>
        // Scene loader
        async function loadScene(sceneId) {
            const contentDiv = document.getElementById('scene-content');
            contentDiv.innerHTML = '<div class="text-center text-teal-400 py-12">Loading scene...</div>';

            try {
                const response = await fetch(`scenes/${sceneId}.md`);
                if (!response.ok) throw new Error('Scene not found');

                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;

                // Smooth scroll to content
                contentDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="text-center text-red-400 py-12">
                        <p class="text-xl mb-4">‚ö†Ô∏è Scene not yet available</p>
                        <p class="text-sm">This thread is still being woven...</p>
                    </div>
                `;
            }
        }

        // Check if scene ID in URL hash
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                loadScene(hash);
            }
        });

        // Add particle effects
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'fixed w-1 h-1 bg-teal-400 rounded-full opacity-50';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.pointerEvents = 'none';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.style.transition = 'all 3s ease-out';
                particle.style.transform = 'translateY(-100vh)';
                particle.style.opacity = '0';
            }, 100);

            setTimeout(() => particle.remove(), 3100);
        }

        setInterval(createParticle, 2000);
    </script>

</body>
