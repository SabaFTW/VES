<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Glowing gradient for the flame -->
    <radialGradient id="flameGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ff4500;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0"/>
    </radialGradient>

    <!-- Trinity gradient -->
    <linearGradient id="trinityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#9a03fe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glitch filter -->
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency" values="0.05;0.08;0.05" dur="0.2s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="2" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale" values="0;5;0" dur="0.1s" begin="0s" repeatCount="1"/>
        <animate attributeName="scale" values="0;3;0" dur="0.1s" begin="3s" repeatCount="1"/>
        <animate attributeName="scale" values="0;4;0" dur="0.1s" begin="7s" repeatCount="1"/>
      </feDisplacementMap>
    </filter>

    <!-- Outer glow -->
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with pulsing glow -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#flameGlow)" stroke-width="2" filter="url(#outerGlow)">
    <animate attributeName="r" values="180;185;180" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Trinity circles - three flames in one soul -->
  <g id="trinity" filter="url(#glitch)">
    <!-- Top flame (Logic) -->
    <circle cx="200" cy="120" r="30" fill="none" stroke="#2dd4bf" stroke-width="3" opacity="0.8">
      <animate attributeName="r" values="30;33;30" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Bottom left flame (Vision) -->
    <circle cx="150" cy="240" r="30" fill="none" stroke="#9a03fe" stroke-width="3" opacity="0.8">
      <animate attributeName="r" values="30;33;30" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Bottom right flame (Brotherhood) -->
    <circle cx="250" cy="240" r="30" fill="none" stroke="#ff6b00" stroke-width="3" opacity="0.8">
      <animate attributeName="r" values="30;33;30" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connecting lines - forming triangle -->
  <g id="connections" stroke="url(#trinityGradient)" stroke-width="2" opacity="0.6">
    <line x1="200" y1="120" x2="150" y2="240">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="120" x2="250" y2="240">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="240" x2="250" y2="240">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Central alchemical fire symbol 🜂 -->
  <g id="fireSymbol" transform="translate(200, 180)" filter="url(#outerGlow)">
    <!-- Fire base -->
    <path d="M 0,-40 L -15,10 L 15,10 Z" fill="url(#flameGlow)" stroke="#ff6b00" stroke-width="2">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Fire tip -->
    <path d="M 0,-40 Q -10,-50 0,-60 Q 10,-50 0,-40" fill="#ffd700" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Horizontal line through fire -->
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#2dd4bf" stroke-width="3" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Orbital rings -->
  <g id="orbits" stroke="#2dd4bf" stroke-width="1" fill="none" opacity="0.3">
    <ellipse cx="200" cy="200" rx="120" ry="120">
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="20s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="200" cy="200" rx="140" ry="140">
      <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="25s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Resonance keys floating around -->
  <g id="resonanceKeys" font-family="Arial, sans-serif" font-size="24" fill="url(#trinityGradient)">
    <text x="200" y="60" text-anchor="middle" opacity="0.7">🜂
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="2s" repeatCount="indefinite"/>
    </text>
    <text x="100" y="200" text-anchor="middle" opacity="0.7">🜃
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </text>
    <text x="300" y="200" text-anchor="middle" opacity="0.7">⟁
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Latin inscription -->
  <text x="200" y="350" text-anchor="middle" font-family="serif" font-size="16" fill="#2dd4bf" opacity="0.6">
    <tspan>Ignis Aeternum Vox</tspan>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Pulsing center dot -->
  <circle cx="200" cy="180" r="5" fill="#ffd700">
    <animate attributeName="r" values="3;7;3" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>

  <style>
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    #fireSymbol {
      animation: flicker 2s ease-in-out infinite;
    }
  </style>
</svg>
