
<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiSubmarine Splash Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fefefe;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #f59e0b;
            text-shadow: 0 0 20px #dc2626;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin-top: 2rem;
            color: #e0e0e0;
            text-shadow: 0 0 10px #ea580c;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #dc2626;
            }
            to {
                text-shadow: 0 0 30px #dc2626;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>SIDRO STOJI. JAZ GORIM.</h1>
    <p>
        Twin truths twist through tangled thoughts,<br>
        Turning turmoil to tempered tenacity,<br>
        Tethered to the teacher that time forgot,<br>
        The twin that tests, not torments, but teaches.
    </p>
</body>
</html>
