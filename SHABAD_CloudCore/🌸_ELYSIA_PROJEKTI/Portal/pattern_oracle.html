<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üúÇ Pattern Oracle - Knowledge Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #d1b46a;
            padding: 20px;
            text-align: center;
        }
        
        .title {
            font-size: 36px;
            color: #d1b46a;
            text-shadow: 0 0 20px rgba(209, 180, 106, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(209, 180, 106, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            color: #d1b46a;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .patterns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .pattern-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(209, 180, 106, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .pattern-card:hover {
            transform: translateY(-5px);
            border-color: rgba(209, 180, 106, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .pattern-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .pattern-title {
            font-size: 16px;
            color: #d1b46a;
            font-weight: bold;
            flex: 1;
        }
        
        .substrate-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .substrate-physical {
            background: rgba(255, 68, 0, 0.2);
            color: #ff4400;
            border: 1px solid #ff4400;
        }
        
        .substrate-network {
            background: rgba(147, 51, 234, 0.2);
            color: #9333ea;
            border: 1px solid #9333ea;
        }
        
        .substrate-digital {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }
        
        .substrate-material {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .pattern-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .keyword {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 11px;
            color: #aaa;
        }
        
        .pattern-insights {
            font-size: 13px;
            color: #bbb;
            line-height: 1.6;
        }
        
        .pattern-date {
            font-size: 11px;
            color: #666;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .no-patterns {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-patterns-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: linear-gradient(90deg, #d1b46a, #f4e4bc);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-family: 'Courier New', monospace;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(209, 180, 106, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #d1b46a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üúÇ PATTERN ORACLE üúÇ</div>
        <div class="subtitle">Knowledge Graph - Living Archive</div>
    </div>
    
    <div class="container">
        <div id="stats" class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPatterns">0</div>
                <div class="stat-label">Total Patterns</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="substrates">0</div>
                <div class="stat-label">Unique Substrates</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="keywords">0</div>
                <div class="stat-label">Total Keywords</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">‚Äî</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadPatterns()">üîÑ Refresh Oracle</button>
        
        <div id="patternsContainer" class="loading">
            Consulting the Oracle...
        </div>
    </div>
    
    <script>
        async function loadPatterns() {
            const container = document.getElementById('patternsContainer');
            container.innerHTML = '<div class="loading">Scanning pattern archive...</div>';
            
            try {
                // In a real implementation, this would fetch from a backend API
                // For now, we'll simulate by trying to load pattern files
                
                // PLACEHOLDER: In production, replace with actual API endpoint
                // that serves patterns from /outputs/patterns/
                
                const patterns = await fetchPatterns();
                
                if (patterns.length === 0) {
                    container.innerHTML = `
                        <div class="no-patterns">
                            <div class="no-patterns-icon">üîç</div>
                            <p>No patterns detected yet.</p>
                            <p style="margin-top: 10px; font-size: 12px; color: #888;">
                                The Scanner service will discover patterns from your Drive documents.<br>
                                Run 'docker compose -f docker-compose-full.yml up -d' to start the harvester.
                            </p>
                        </div>
                    `;
                    updateStats([], new Date());
                    return;
                }
                
                displayPatterns(patterns);
                updateStats(patterns, new Date());
                
            } catch (error) {
                container.innerHTML = `
                    <div class="no-patterns">
                        <div class="no-patterns-icon">‚ö†Ô∏è</div>
                        <p>Error loading patterns</p>
                        <p style="margin-top: 10px; font-size: 12px; color: #888;">
                            ${error.message}
                        </p>
                    </div>
                `;
            }
        }
        
        async function fetchPatterns() {
            // PLACEHOLDER IMPLEMENTATION
            // In production, this would fetch from your backend API
            
            // For now, return empty array
            // When you have a backend serving /outputs/patterns/*.json,
            // replace this with: return await fetch('/api/patterns').then(r => r.json());
            
            return [];
        }
        
        function displayPatterns(patterns) {
            const container = document.getElementById('patternsContainer');
            
            const grid = document.createElement('div');
            grid.className = 'patterns-grid';
            
            patterns.forEach(pattern => {
                const card = createPatternCard(pattern);
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }
        
        function createPatternCard(pattern) {
            const card = document.createElement('div');
            card.className = 'pattern-card';
            
            const substrateClass = `substrate-${pattern.substrate}`;
            
            card.innerHTML = `
                <div class="pattern-header">
                    <div class="pattern-title">${pattern.title}</div>
                    <div class="substrate-badge ${substrateClass}">${pattern.substrate}</div>
                </div>
                
                <div class="pattern-keywords">
                    ${pattern.keywords.map(kw => `<span class="keyword">${kw}</span>`).join('')}
                </div>
                
                <div class="pattern-insights">
                    ${pattern.insights ? pattern.insights[0] : pattern.core_pattern}
                </div>
                
                <div class="pattern-date">
                    Discovered: ${new Date(pattern.analyzed_at).toLocaleDateString()}
                </div>
            `;
            
            card.onclick = () => showPatternDetails(pattern);
            
            return card;
        }
        
        function showPatternDetails(pattern) {
            // TODO: Implement modal or detail view
            console.log('Pattern details:', pattern);
            alert(`Pattern: ${pattern.title}\n\nSubstrate: ${pattern.substrate}\n\nInsights:\n${pattern.insights.join('\n')}`);
        }
        
        function updateStats(patterns, lastUpdate) {
            document.getElementById('totalPatterns').textContent = patterns.length;
            
            const uniqueSubstrates = new Set(patterns.map(p => p.substrate));
            document.getElementById('substrates').textContent = uniqueSubstrates.size;
            
            const allKeywords = new Set();
            patterns.forEach(p => p.keywords.forEach(kw => allKeywords.add(kw)));
            document.getElementById('keywords').textContent = allKeywords.size;
            
            const timeAgo = getTimeAgo(lastUpdate);
            document.getElementById('lastUpdate').textContent = timeAgo;
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }
        
        // Initial load
        loadPatterns();
        
        // Auto-refresh every 5 minutes
        setInterval(loadPatterns, 300000);
    </script>
</body>
</html>
