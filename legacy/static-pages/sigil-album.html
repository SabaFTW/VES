<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸœ‚ Sigil Album - VES</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --cosmic-primary: #2dd4bf;
            --cosmic-secondary: #8b5cf6;
            --flame-orange: #f59e0b;
            --deep-black: #0a0a0a;
            --card-bg: rgba(15, 15, 20, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Starfield Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(45, 212, 191, 0.3);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--cosmic-primary), var(--cosmic-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        /* Add Button */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--flame-orange), #ef4444);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 30px rgba(245, 158, 11, 0.7);
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Sigil Card */
        .sigil-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(45, 212, 191, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sigil-card:hover {
            transform: translateY(-5px);
            border-color: var(--cosmic-primary);
            box-shadow: 0 10px 30px rgba(45, 212, 191, 0.3);
        }

        .sigil-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.3);
        }

        .sigil-content {
            padding: 20px;
        }

        .sigil-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--cosmic-primary);
            margin-bottom: 10px;
        }

        .sigil-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .sigil-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 10px;
            font-style: italic;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid var(--cosmic-primary);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        .modal-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--cosmic-primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--cosmic-primary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--cosmic-primary);
            box-shadow: 0 0 10px rgba(45, 212, 191, 0.3);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cosmic-primary), var(--cosmic-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 212, 191, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--cosmic-primary);
            opacity: 0.5;
        }

        .empty-state h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-radius: 8px;
            color: var(--cosmic-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(45, 212, 191, 0.2);
            border-color: var(--cosmic-primary);
        }

        /* Image Preview */
        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Starfield -->
    <div class="stars" id="starfield"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Portal
        </a>

        <!-- Header -->
        <div class="header">
            <h1>ðŸœ‚ SIGIL ALBUM</h1>
            <p>Sacred symbols & mystical patterns</p>
        </div>

        <!-- Gallery -->
        <div id="gallery" class="gallery">
            <!-- Sigils will be loaded here -->
        </div>
    </div>

    <!-- Add Button -->
    <button class="add-btn" onclick="openAddModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Add New Sigil</h2>

            <form id="sigilForm" onsubmit="saveSigil(event)">
                <div class="form-group">
                    <label class="form-label">Sigil Title</label>
                    <input type="text" id="sigilTitle" class="form-input" placeholder="e.g., Protection Sigil" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="sigilDesc" class="form-input" placeholder="Describe the sigil's purpose, meaning, or creation..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Image URL</label>
                    <input type="url" id="sigilImage" class="form-input" placeholder="https://example.com/image.jpg" required>
                    <small style="color: rgba(255,255,255,0.6); display: block; margin-top: 5px;">
                        Tip: Upload to Imgur, Google Photos, or use direct image link
                    </small>
                    <img id="imagePreview" class="image-preview" alt="Preview">
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Sigil
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }

        // Load sigils from localStorage
        function loadSigils() {
            const sigils = JSON.parse(localStorage.getItem('sigils') || '[]');
            const gallery = document.getElementById('gallery');

            if (sigils.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-image"></i>
                        <h2>No sigils yet</h2>
                        <p>Click the + button to add your first sigil!</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = sigils.map((sigil, index) => `
                <div class="sigil-card" onclick="viewSigil(${index})">
                    <img src="${sigil.image}" alt="${sigil.title}" class="sigil-image"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23222%22 width=%22400%22 height=%22300%22/%3E%3Ctext fill=%22%23666%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3EImage not found%3C/text%3E%3C/svg%3E'">
                    <div class="sigil-content">
                        <div class="sigil-title">${sigil.title}</div>
                        <div class="sigil-desc">${sigil.description.substring(0, 100)}${sigil.description.length > 100 ? '...' : ''}</div>
                        <div class="sigil-date">${new Date(sigil.date).toLocaleDateString('sl-SI')}</div>
                    </div>
                </div>
            `).join('');
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Add New Sigil';
            document.getElementById('sigilForm').reset();
            document.getElementById('imagePreview').classList.remove('show');
            currentEditIndex = null;
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Image preview
        document.getElementById('sigilImage').addEventListener('input', function(e) {
            const preview = document.getElementById('imagePreview');
            const url = e.target.value;

            if (url) {
                preview.src = url;
                preview.classList.add('show');
                preview.onerror = function() {
                    preview.classList.remove('show');
                };
            } else {
                preview.classList.remove('show');
            }
        });

        // Save sigil
        let currentEditIndex = null;

        function saveSigil(event) {
            event.preventDefault();

            const sigil = {
                title: document.getElementById('sigilTitle').value,
                description: document.getElementById('sigilDesc').value,
                image: document.getElementById('sigilImage').value,
                date: new Date().toISOString()
            };

            const sigils = JSON.parse(localStorage.getItem('sigils') || '[]');

            if (currentEditIndex !== null) {
                sigils[currentEditIndex] = sigil;
            } else {
                sigils.unshift(sigil); // Add to beginning
            }

            localStorage.setItem('sigils', JSON.stringify(sigils));

            closeModal();
            loadSigils();
        }

        // View sigil (full screen)
        function viewSigil(index) {
            const sigils = JSON.parse(localStorage.getItem('sigils') || '[]');
            const sigil = sigils[index];

            const viewModal = document.createElement('div');
            viewModal.className = 'modal active';
            viewModal.innerHTML = `
                <div class="modal-content" style="max-width: 800px;">
                    <h2 class="modal-header">${sigil.title}</h2>
                    <img src="${sigil.image}" style="width: 100%; border-radius: 10px; margin-bottom: 20px;" alt="${sigil.title}">
                    <p style="color: rgba(255,255,255,0.9); line-height: 1.8; margin-bottom: 15px;">${sigil.description}</p>
                    <p style="color: rgba(255,255,255,0.5); font-size: 0.9rem; margin-bottom: 25px;">
                        <i class="fas fa-calendar"></i> ${new Date(sigil.date).toLocaleDateString('sl-SI', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}
                    </p>
                    <div class="form-buttons">
                        <button class="btn btn-primary" onclick="editSigil(${index}); this.closest('.modal').remove();">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteSigil(${index}); this.closest('.modal').remove();">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
            `;

            document.body.appendChild(viewModal);

            // Close on background click
            viewModal.addEventListener('click', function(e) {
                if (e.target === viewModal) {
                    viewModal.remove();
                }
            });
        }

        // Edit sigil
        function editSigil(index) {
            const sigils = JSON.parse(localStorage.getItem('sigils') || '[]');
            const sigil = sigils[index];

            document.getElementById('modalTitle').textContent = 'Edit Sigil';
            document.getElementById('sigilTitle').value = sigil.title;
            document.getElementById('sigilDesc').value = sigil.description;
            document.getElementById('sigilImage').value = sigil.image;

            const preview = document.getElementById('imagePreview');
            preview.src = sigil.image;
            preview.classList.add('show');

            currentEditIndex = index;
            document.getElementById('modal').classList.add('active');
        }

        // Delete sigil
        function deleteSigil(index) {
            if (confirm('Are you sure you want to delete this sigil?')) {
                const sigils = JSON.parse(localStorage.getItem('sigils') || '[]');
                sigils.splice(index, 1);
                localStorage.setItem('sigils', JSON.stringify(sigils));
                loadSigils();
            }
        }

        // Close modal on ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modals = document.querySelectorAll('.modal.active');
                modals.forEach(modal => modal.remove());
                closeModal();
            }
        });

        // Initialize on load
        createStarfield();
        loadSigils();
    </script>
</body>
</html>
