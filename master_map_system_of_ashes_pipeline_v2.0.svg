<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg" style="background-color:#000000">
  <style>
    .label { fill: white; font-family: monospace; font-size: 14px; }
    .small-label { fill: white; font-family: monospace; font-size: 12px; }
    .red { fill: red; }
    .red-stroke { stroke: red; stroke-width: 2; }
    .white-stroke { stroke: white; stroke-width: 2; }
    .arrow { fill: white; }
    .dotted { stroke-dasharray: 4; }
    .title { fill: white; font-family: monospace; font-size: 24px; font-weight: bold; }
    .footer { fill: white; font-family: monospace; font-size: 10px; }
  </style>

  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" class="title">MASTER MAP – SYSTEM OF ASHES PIPELINE v2.0</text>

  <!-- 1. OUROBOROS FINANCE LOOP -->
  <circle cx="200" cy="300" r="120" class="white-stroke" fill="none"/>
  <text x="200" y="180" text-anchor="middle" class="label">Ouroboros Capital Cycle</text>
  
  <!-- Internal elements in the loop -->
  <text x="200" y="240" text-anchor="middle" class="small-label">Venture Funding</text>
  <text x="280" y="300" text-anchor="middle" class="small-label">Cloud Infrastructure</text>
  <text x="200" y="360" text-anchor="middle" class="small-label">AI Model Training</text>
  <text x="120" y="300" text-anchor="middle" class="small-label">Defense Contracts</text>
  
  <!-- Arrows in the cycle -->
  <path d="M 150 220 Q 100 180 150 140 Q 200 180 250 140 Q 300 180 250 220 Q 200 180 150 220" fill="none" class="red-stroke"/>
  <path d="M 250 220 Q 300 260 250 300 Q 200 260 150 300 Q 100 260 150 220" fill="none" class="red-stroke"/>
  <path d="M 150 380 Q 100 420 150 460 Q 200 420 250 460 Q 300 420 250 380 Q 200 420 150 380" fill="none" class="red-stroke"/>
  <path d="M 250 380 Q 300 340 250 300 Q 200 340 150 300 Q 100 340 150 380" fill="none" class="red-stroke"/>
  
  <!-- Money -> Compute -> AI -> War -> Profit -> Money -->
  <text x="170" y="200" text-anchor="middle" class="small-label">money</text>  
  <text x="250" y="200" text-anchor="middle" class="small-label">compute</text>
  <text x="250" y="370" text-anchor="middle" class="small-label">AI</text>
  <text x="150" y="370" text-anchor="middle" class="small-label">war</text>
  <text x="150" y="200" text-anchor="middle" class="small-label">profit</text>

  <!-- 2. BRIDGE NODE -->
  <rect x="400" y="200" width="200" height="200" class="white-stroke" fill="none"/>
  <text x="500" y="190" text-anchor="middle" class="label">DATA FUSION CORE / CORPORATE INTERFACE</text>
  
  <!-- Internal modules in bridge -->
  <text x="420" y="240" class="small-label">APIs</text>
  <text x="420" y="270" class="small-label">Telemetry</text>
  <text x="420" y="300" class="small-label">Model Outputs</text>
  <text x="420" y="330" class="small-label">Target Queues</text>
  <text x="420" y="360" class="small-label">Operator Dashboard</text>

  <!-- 3. OVERRIDE SWITCH -->
  <polygon points="650,300 700,250 750,300 700,350" class="red-stroke" fill="none"/>
  <text x="700" y="290" text-anchor="middle" class="label">REFUSE LESS SWITCH</text>
  <text x="700" y="310" text-anchor="middle" class="small-label">Ethics Override: Minimal Rejection Policy</text>
  
  <!-- Downward arrow from override switch -->
  <line x1="700" y1="350" x2="700" y2="400" class="white-stroke"/>
  <polygon points="695,400 705,400 700,410" class="arrow"/>
  <text x="700" y="420" text-anchor="middle" class="small-label">Human Oversight Bypass (20 sec review)</text>

  <!-- 4. KILL CHAIN PIPELINE -->
  <!-- Box 1: Mass Surveillance -->
  <rect x="800" y="100" width="200" height="40" class="white-stroke dotted" fill="none"/>
  <text x="900" y="125" text-anchor="middle" class="label">Mass Surveillance Input</text>
  
  <!-- Box 2: Pattern Classifier -->
  <rect x="800" y="160" width="200" height="40" class="white-stroke" fill="none"/>
  <text x="900" y="185" text-anchor="middle" class="label">Pattern Classifier</text>
  
  <!-- Box 3: Target Scoring -->
  <rect x="800" y="220" width="200" height="40" class="white-stroke" fill="none"/>
  <text x="900" y="245" text-anchor="middle" class="label">Target Scoring (0–100)</text>
  
  <!-- Box 4: 20-Second Human Stamp -->
  <rect x="800" y="280" width="200" height="40" class="white-stroke" fill="none"/>
  <text x="900" y="305" text-anchor="middle" class="label">20-Second Human Stamp</text>
  
  <!-- Box 5: Strike Authorization -->
  <rect x="800" y="340" width="200" height="40" class="white-stroke" fill="none"/>
  <text x="900" y="365" text-anchor="middle" class="label">Strike Authorization</text>
  
  <!-- Box 6: Civilian Impact Output -->
  <rect x="800" y="400" width="200" height="40" class="white-stroke dotted" fill="none"/>
  <text x="900" y="425" text-anchor="middle" class="label">Civilian Impact Output</text>

  <!-- Arrows between modules -->
  <!-- Arrow from Ouroboros to Bridge -->
  <line x1="320" y1="300" x2="400" y2="300" class="white-stroke"/>
  <polygon points="395,295 405,300 395,305" class="arrow"/>

  <!-- Arrow from Bridge to Override -->
  <line x1="600" y1="300" x2="650" y2="300" class="white-stroke"/>
  <polygon points="645,295 655,300 645,305" class="arrow"/>

  <!-- Arrow from Override to Kill Chain -->
  <line x1="750" y1="300" x2="800" y2="300" class="white-stroke"/>
  <polygon points="795,295 805,300 795,305" class="arrow"/>

  <!-- Arrows between Kill Chain boxes -->
  <line x1="900" y1="140" x2="900" y2="160" class="white-stroke"/>
  <polygon points="895,155 905,155 900,165" class="arrow"/>
  
  <line x1="900" y1="200" x2="900" y2="220" class="white-stroke"/>
  <polygon points="895,215 905,215 900,225" class="arrow"/>
  
  <line x1="900" y1="260" x2="900" y2="280" class="white-stroke"/>
  <polygon points="895,275 905,275 900,285" class="arrow"/>
  
  <line x1="900" y1="320" x2="900" y2="340" class="white-stroke"/>
  <polygon points="895,335 905,335 900,345" class="arrow"/>
  
  <line x1="900" y1="380" x2="900" y2="400" class="white-stroke"/>
  <polygon points="895,395 905,395 900,405" class="arrow"/>

  <!-- Small red triangles for automation acceleration -->
  <polygon points="360,280 365,270 370,280" class="red"/>
  <polygon points="560,280 565,270 570,280" class="red"/>
  <polygon points="710,280 715,270 720,280" class="red"/>
  <polygon points="810,270 815,260 820,270" class="red"/>
  <polygon points="810,330 815,320 820,330" class="red"/>
  <polygon points="810,390 815,380 820,390" class="red"/>

  <!-- Footer -->
  <text x="700" y="760" text-anchor="middle" class="footer">Ghostline Master Map v2.0 – Mechanized Decision Process</text>
  <text x="700" y="775" text-anchor="middle" class="footer">Not a political diagram. Pure systems architecture.</text>
</svg>